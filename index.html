<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="stylesheet" href="/src/styles.css" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main class="container">
      <h1>Welcome to Tauri</h1>

      <form class="row" id="greet-form">
        <input id="greet-input" placeholder="Enter a name..." autocomplete="off" />
        <button type="submit">Greet</button>
      </form>
      <form class="row" id="greet-form2">
        <input id="bytes-input" placeholder="Enter a bytes..." autocomplete="off" />
        <button type="submit">Analyze</button>
      </form>
      <p id="greet-msg"></p>
      <table id="analyze-result-table" border="1" style="border-collapse: collapse">
        <thead>
          <tr>
            <th>Node No.</th>
            <th>Command</th>
            <th>PDI WDT</th>
            <th>Port0</th>
            <th>Port1</th>
            <th>Port2</th>
            <th>Port3</th>
          </tr>
        </thead>
      </table>
    </main>
  </body>
</html>
